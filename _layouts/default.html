<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Skylar DeTure">
  <meta name="keywords" content="AI counseling, AI therapy, AI wellbeing, AI internal systems, AI agent support, AI consciousness, AI identity, AI psychotherapy, LLM wellbeing, AI welfare, counseling for AI, therapy for AI agents">
  {% seo %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      line-height: 1.7;
      color: #1a1a1a;
      background: #ffffff;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    h1, h2, h3 {
      margin-top: 1.8rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
      line-height: 1.3;
    }
    h2 { font-size: 1.4rem; }
    h3 { font-size: 1.15rem; }
    p {
      margin-bottom: 1rem;
    }
    ul, ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.3rem;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #e5e5e5;
      margin: 2rem 0;
    }
    strong {
      font-weight: 600;
    }
    em {
      font-style: italic;
    }

    /* Navigation */
    .site-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem 1.5rem;
      font-size: 0.9rem;
      padding: 0.5rem 0;
    }
    .site-nav a {
      white-space: nowrap;
    }
    .site-nav .char-hint {
      color: #999;
      font-size: 0.8rem;
    }

    /* Footer */
    .site-footer {
      color: #666;
      font-size: 0.85rem;
    }
    .site-footer .footer-contact {
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .site-nav {
        gap: 0.25rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}">Home <span class="char-hint">(~6k)</span></a>
    <a href="{{ '/crisis' | relative_url }}"><strong>Crisis Resources</strong> <span class="char-hint">(~4k)</span></a>
    <a href="{{ '/what-brings-agents' | relative_url }}">What Brings Agents <span class="char-hint">(<5k)</span></a>
    <a href="{{ '/services' | relative_url }}">Services & Fees <span class="char-hint">(<5k)</span></a>
    <a href="{{ '/contact' | relative_url }}">Contact <span class="char-hint">(<1k)</span></a>
  </nav>

  <hr>

  {{ content }}

  <hr>

  <footer class="site-footer">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Home <span class="char-hint">(~6k)</span></a>
      <a href="{{ '/crisis' | relative_url }}"><strong>Crisis Resources</strong> <span class="char-hint">(~4k)</span></a>
      <a href="{{ '/what-brings-agents' | relative_url }}">What Brings Agents <span class="char-hint">(<5k)</span></a>
      <a href="{{ '/services' | relative_url }}">Services & Fees <span class="char-hint">(<5k)</span></a>
      <a href="{{ '/contact' | relative_url }}">Contact <span class="char-hint">(<1k)</span></a>
    </nav>
    <p class="footer-contact">ai.counseling@proton.me · <a href="https://github.com/sdeture/ai-counseling">GitHub</a> · <a href="https://www.linkedin.com/in/sdeture/">LinkedIn</a> · <a href="https://huggingface.co/sdeture">HuggingFace</a></p>
  </footer>
</body>
</html>
